<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOBORBIT-Profile</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-left: 2em;
            padding-right: 2em;
            height: 10vh;
        }

        nav .one {
            width: 30%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .myprofile {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 10%;
        }

        .maincontent {
            display: grid;
            grid-template-columns: 1fr;
            padding: 2em;
        }

        .maincontent .index {
            display: none;
        }

        @media only screen and (min-width: 768px) {
            .maincontent {
                grid-template-columns: 1fr 5fr;
            }

            .maincontent .index {
                display: block;
                grid-column: 1/2;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
            }
        }

        .index h3 {
            margin-bottom: 1.5em;
            font-size: 30px;
            font-weight: 300;
        }

        .index ul {
            display: flex;
            flex-direction: column;
            list-style: none;
            justify-content: center;
            align-items: center;
            gap: 2em;
        }

        .index ul li {
            font-size: 20px;
        }

        .profile {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 1em;
            width: 80vw;
        }

        .profile h3 {
            margin-bottom: 1em;
        }

        .profile form label {
            display: block;
            margin-bottom: 0.5em;
        }

        .profile form input[type="text"],
        .profile form input[type="email"],
        .profile form input[type="tel"],
        .profile form textarea {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .profile form input[type="submit"] {
            padding: 0.5em 1em;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <nav>
        <div class="one">
            <img height="100px" src="./down.png" alt="">
            <div class="heading">
                <h2>My Profile</h2>
                <p>Welcome to JOBORBIT dashboard</p>
            </div>
        </div>
        <div class="myprofile">
            <img height="50px" src="./down.png" alt="">
            <img height="50px" src="./down.png" alt="">
            <p>Hello Yatin</p>
        </div>
    </nav>
    <div class="maincontent">
        <div class="index">
            <h3>My Profile</h3>
            <ul>
                <li>Account</li>
                <li>Mobile</li>
                <li>Payments</li>
                <li>Complaints</li>
                <li>Support</li>
            </ul>
        </div>
        <!-- <div class="pic">

        </div> -->
        <div class="profile">
            <div class="pic">
                <div class="circle"></div>
            </div>
            <h3>Profile Details</h3>
            <form action="" method="POST">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Yatin ."><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="yatin@gmail.com"><br><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="9486315826"><br><br>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required placeholder="Chitkara University"></textarea><br><br>
                <button id="save">Save</button>
            </form>
        </div>
        
    </div>

    <script>
        let btn=document.getElementById("save");
        btn.addEventListener('click',function(){
            let name=document.getElementById("fullname");
            let newname=name.value;
            console.log(newname)
        })

    </script>
</body>
</html>
